<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to make the website responsive -->
    <title>Animal Gallery - Home</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Link to the external CSS stylesheet -->
</head>
<body>
    <div class="gallery"> <!-- Main container for the gallery -->
        <div class="gallery-item"> <!-- Individual gallery item -->
            <img src="images/Fox.png" alt="Fennec Fox">
            <div class="caption">
                <h2>Fennec</h2>
                <h2>Fox</h2>
                <p>India</p>
            </div>
            <div class="know-more">Know more</div>
        </div>
        <div class="gallery-item">
            <img src="images/Balene.png" alt="Humpback Whale">
            <div class="caption">
                <h2>Humpback</h2>
                <h2>Whale</h2>
                <p>South Africa</p>
            </div>
            <div class="know-more">Know more</div>
        </div>
        <div class="gallery-item">
            <img src="images/Baboon.png" alt="Common Brown Baboon">
            <div class="caption">
                <h2>Common Brown</h2>
                <h2>Baboon</h2>
                <p>South Africa</p>
            </div>
            <div class="know-more">Know more</div>
        </div>
        <div class="gallery-item">
            <img src="images/Deer.png" alt="Spotted Deer">
            <div class="caption">
                <h2>Spotted</h2>
                <h2>Deer</h2>
                <p>Amazon</p>
            </div>
            <div class="know-more">Know more</div>
        </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
